<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятнашки</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
    <div class="root">
        <section class="game">
            <div class="game__content">
                <h1 class="game__title">Пятнашки</h1>
                <button class="game__button-shuffle">Перемешать</button>
                <div class="game__stats">
                    <div class="game__stats-box">
                        <p class="game__stats-title">Ходов</p>
                        <p class="game__stat-moves">0</p>
                    </div>
                    <div class="game__stats-box">
                        <p class="game__stats-title">Время</p>
                        <p class="game__stat-time"><span class="game__min">00</span>:<span class="game__sec">00</span></p>
                    </div>
                </div>
            </div>
            <div class="game__field">
        </section>
        <div class="popup popup__victory">
            <h2 class="popup__title">Вы выиграли!</h2>
        </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
